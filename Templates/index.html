<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gyan Mitra - Career Counseling Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('futuristic-career-bg.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 90%;
      max-width: 1000px;
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      border-radius: 16px;
      padding: 50px;
      text-align: center;
      backdrop-filter: blur(6px);
    }
    h1 {
      font-size: 42px;
      color: #1a237e;
      margin-bottom: 20px;
    }
    p.description {
      font-size: 20px;
      color: #37474f;
      margin-bottom: 40px;
    }
    .image-container img {
      width: 100%;
      max-width: 600px;
      height: auto;
      margin-bottom: 40px;
      border-radius: 12px;
    }
    .chatbox {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }
    .chatbox input[type="text"] {
      flex: 1;
      min-width: 300px;
      padding: 18px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .send-arrow {
      background-color: #1e88e5;
      border: none;
      padding: 14px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }
    .send-arrow:hover {
      background-color: #1565c0;
    }
    .send-arrow svg {
      width: 24px;
      height: 24px;
      fill: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Gyan Mitra</h1>
    <p class="description">Your personalized career counseling assistant</p>
    <div class="image-container">
      <img src="Finder logo.png" alt="Career Analysis Graphic" />
    </div>
    <div class="chatbox">
      <input type="text" placeholder="Ask me about your career path..." />
      <button class="send-arrow">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
        </svg>
      </button>
    </div>
  </div>
</body>
</html>
